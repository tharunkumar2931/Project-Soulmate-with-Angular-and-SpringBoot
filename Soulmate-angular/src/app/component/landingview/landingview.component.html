<div class=container style="margin-top: 3px;">
    <nav class=" navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: crimson; padding: 10px;" router-link="#">SoulMate Application</a>
        </div>
    </nav>
  
    <div class="col-md-10">
        <div class="style1">Soulmate &#9829;&#9829;&#9829;</div>
        <div class="input-group">
            <input type="search" #user class="form-control " placeholder="Search ur SoulMate" aria-label="Search"
                aria-describedby="search-addon" />
            <button type="button" class="btn btn-primary" (click)="search(user)">Search</button>
            <div class=col-md-2>
                <a class="nav-link" class="btn btn-success" style="margin-left: 100px;"
                    routerLink="/Favourite">Favourites</a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="condition;">
        <div class="col-md-8">
            <div class="card mt-4" style="width: 14rem;">
                <span class="card-body">
                    <h5 class="card-title " style="padding-left: 50px;color: darkmagenta;">Profile</h5>
                    <p class="card-text">Id:{{use?.id}}</p>
                    <p class="card-text">Name: {{use?.firstName}}</p>
                    <p class="card-text">Gender:{{use?.gender}}</p>
                    <p class="card-text">Age:{{use?.age}}</p>
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="!condition;">
        
            <div class="row" *ngFor="let profile of users">
                <div style="margin-top: 10px;">
                    <div class="card ml-4" style="width: 14rem;">
                        <span class="card-body">
                            <h5 class="card-title" style="padding-left: 50px;color: darkmagenta;">Profile</h5>
                            <p class="card-text">ID:{{profile?.id}}</p>
                            <p class="card-text">Name: {{profile?.firstName}} </p>
                            <p class="card-text">Gender:{{profile?.gender}}</p>
                            <p class="card-text">Age: {{profile?.age}} </p>
                            <button type="button" (click)="onclick(profile?.id)" class="btn btn-primary" style="border-radius: 25px;">Add to
                                Favourites</button>

                        </span>
                  
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyrights@SoulMate
    </div>
</div>
